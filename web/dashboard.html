<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS Container - Dashboard</title>
  <link rel="stylesheet" href="/dashboard.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1 class="header-title">SMS Container</h1>
      <div class="header-actions">
        <span id="userEmail" class="user-email"></span>
        <button id="refreshBtn" class="btn-icon" title="Refresh">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
          </svg>
        </button>
        <button id="logoutBtn" class="btn-secondary">Sign Out</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Threads List View -->
    <div id="threadsView" class="view">
      <div class="content-header">
        <h2>Message Threads</h2>
        <div class="header-right">
          <span id="threadCount" class="count-badge">0 conversations</span>
          <button id="newConversationBtn" class="btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14"/>
            </svg>
            New Conversation
          </button>
        </div>
      </div>

      <div id="threadsContainer" class="threads-container">
        <div id="loadingThreads" class="loading">
          <div class="spinner"></div>
          <p>Loading conversations...</p>
        </div>
        <div id="noThreads" class="empty-state hidden">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
          </svg>
          <h3>No conversations yet</h3>
          <p>Messages will appear here when available</p>
        </div>
        <ul id="threadList" class="thread-list hidden"></ul>
      </div>
    </div>

    <!-- Chat View -->
    <div id="chatView" class="view hidden">
      <div class="chat-header">
        <button id="backBtn" class="btn-back">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          Back
        </button>
        <div class="chat-info">
          <h2 id="chatTitle" class="chat-name">Contact</h2>
          <p id="chatPhone" class="chat-phone"></p>
        </div>
        <div class="chat-actions">
          <button id="editContactBtn" class="btn-icon" title="Edit Contact Name">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
          </button>
          <button id="deleteThreadBtn" class="btn-icon btn-danger" title="Delete Conversation">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3,6 5,6 21,6"/>
              <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2v2"/>
              <line x1="10" y1="11" x2="10" y2="17"/>
              <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
          </button>
        </div>
      </div>

      <div id="messagesContainer" class="messages-container">
        <div id="messagesList" class="messages-list"></div>
      </div>

      <!-- Compose Message Area -->
      <div class="compose-container">
        <select id="messageDirection" class="direction-select">
          <option value="sent">Sent</option>
          <option value="received">Received</option>
        </select>
        <input type="text" id="messageInput" class="message-input" placeholder="Type a message...">
        <button id="sendMessageBtn" class="btn-send">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"/>
            <polygon points="22,2 15,22 11,13 2,9"/>
          </svg>
        </button>
      </div>
    </div>
  </main>

  <!-- Modal for editing/creating -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modalTitle">Modal Title</h3>
        <button id="modalCloseBtn" class="btn-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div id="modalBody" class="modal-body">
        <!-- Dynamic content -->
      </div>
      <div class="modal-footer">
        <button id="modalCancelBtn" class="btn-secondary">Cancel</button>
        <button id="modalConfirmBtn" class="btn-primary">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div id="toastContainer" class="toast-container"></div>

  <script src="/dashboard.js"></script>
</body>

</html>
