<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SMS Container - Web</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="login" class="panel">
        <h2>Login</h2>
        <input id="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <button id="btnLogin">Login</button>
        <div id="loginMsg"></div>
      </div>

      <div id="dashboard" class="panel hidden">
        <h2>Dashboard</h2>
        <button id="btnLogout">Logout</button>
        <button id="btnViewThreads">View Threads</button>
        <h3>All Messages</h3>
        <ul id="messageList"></ul>
        <h3>Requests</h3>
        <div id="requests"></div>
      </div>

      <div id="threads" class="panel hidden">
        <button id="btnToDashboard">Dashboard</button>
        <h2>Threads</h2>
        <ul id="threadList"></ul>
      </div>

      <div id="chat" class="panel hidden">
        <button id="back">Back</button>
        <h2 id="chatTitle"></h2>
        <div id="messages"></div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
